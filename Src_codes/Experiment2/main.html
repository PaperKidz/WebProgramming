<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Transformations</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 13px;
            max-width: 300px;
        }
        .highlight {
            color: #4ecdc4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Object Transformations Demo</strong><br><br>
        <span class="highlight">Center Cube:</span> Rotating animation<br>
        <span class="highlight">Solar System (Right):</span><br>
        • Sun (parent) rotates<br>
        • Planet orbits sun<br>
        • Moon orbits planet<br><br>
        <span class="highlight">Scaling Pyramid (Left):</span><br>
        • Animates between scales<br>
        • Demonstrates scaling transformation<br><br>
        <strong>Controls:</strong> Left Mouse: Rotate | Scroll: Zoom
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a);

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 15, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground plane
        const planeGeometry = new THREE.PlaneGeometry(30, 30);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a2e });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        // === 1. ROTATING CUBE (Center) - Simple Animation ===
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xff6b6b,
            metalness: 0.5,
            roughness: 0.3
        });
        const rotatingCube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        rotatingCube.position.set(0, 1, 0);
        rotatingCube.castShadow = true;
        scene.add(rotatingCube);

        // === 2. SOLAR SYSTEM (Right) - Parent-Child Hierarchy ===
        // Sun (Parent)
        const sunGroup = new THREE.Group();
        sunGroup.position.set(7, 2, 0);
        scene.add(sunGroup);

        const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sunMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffd700,
            emissive: 0xffa500,
            emissiveIntensity: 0.5
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.castShadow = true;
        sunGroup.add(sun);

        // Planet (Child of Sun)
        const planetOrbit = new THREE.Group();
        sunGroup.add(planetOrbit);

        const planetGeometry = new THREE.SphereGeometry(0.4, 32, 32);
        const planetMaterial = new THREE.MeshStandardMaterial({ color: 0x4169e1 });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.position.set(3, 0, 0);
        planet.castShadow = true;
        planetOrbit.add(planet);

        // Moon (Child of Planet)
        const moonOrbit = new THREE.Group();
        moonOrbit.position.copy(planet.position);
        planetOrbit.add(moonOrbit);

        const moonGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const moonMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.position.set(0.8, 0, 0);
        moon.castShadow = true;
        moonOrbit.add(moon);

        // === 3. SCALING PYRAMID (Left) - Scale Transformation ===
        const pyramidGeometry = new THREE.ConeGeometry(1, 2, 4);
        const pyramidMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x9b59b6,
            metalness: 0.4,
            roughness: 0.5
        });
        const pyramid = new THREE.Mesh(pyramidGeometry, pyramidMaterial);
        pyramid.position.set(-7, 1, 0);
        pyramid.rotation.y = Math.PI / 4;
        pyramid.castShadow = true;
        scene.add(pyramid);

        // Camera controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraDistance = Math.sqrt(
            camera.position.x ** 2 + 
            camera.position.y ** 2 + 
            camera.position.z ** 2
        );
        let cameraAngleX = Math.atan2(camera.position.z, camera.position.x);
        let cameraAngleY = Math.asin(camera.position.y / cameraDistance);
        const lookAtPoint = new THREE.Vector3(0, 3, 0);

        renderer.domElement.addEventListener('mousedown', (e) => {
            if (e.button === 0) isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                cameraAngleX -= deltaX * 0.01;
                cameraAngleY += deltaY * 0.01;
                cameraAngleY = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, cameraAngleY));

                updateCameraPosition();
            }
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.01;
            cameraDistance = Math.max(5, Math.min(30, cameraDistance));
            updateCameraPosition();
        });

        function updateCameraPosition() {
            camera.position.x = lookAtPoint.x + cameraDistance * Math.cos(cameraAngleY) * Math.cos(cameraAngleX);
            camera.position.y = lookAtPoint.y + cameraDistance * Math.sin(cameraAngleY);
            camera.position.z = lookAtPoint.z + cameraDistance * Math.cos(cameraAngleY) * Math.sin(cameraAngleX);
            camera.lookAt(lookAtPoint);
        }

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. Rotating Cube - Translation, Rotation, Scaling
            rotatingCube.rotation.x += 0.02;
            rotatingCube.rotation.y += 0.02;
            // Pulsing scale
            const scale = 1 + Math.sin(time) * 0.2;
            rotatingCube.scale.set(scale, scale, scale);

            // 2. Solar System - Hierarchical rotations
            sunGroup.rotation.y += 0.005;
            planetOrbit.rotation.y += 0.02;
            moonOrbit.rotation.y += 0.05;
            planet.rotation.y += 0.03;

            // 3. Scaling Pyramid - Scale animation
            const pyramidScale = 1 + Math.sin(time * 0.8) * 0.6;
            pyramid.scale.set(pyramidScale, pyramidScale, pyramidScale);
            pyramid.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
